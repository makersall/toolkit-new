---
layout: default
---
<article class="post">

  <header class="post-header">
    <div class="summary-image">
      <img src="{{'/assets/images/' | append:  page.image | relative_url }}" style="float: right; width: {{ page.image-width}}; height: auto;
      margin-left: 5px;">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      <div style="clear: both; "></div>    
    </div>  
  </header>

 
  <div class="post-content">
    {{ content }}
  </div>

</article>
